<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>三国杀武将DIY展示</title>
<style>
*{margin: 0;padding: 0;}
html,body,#root{height: 100%;}
ul{list-style: none;}
#root{padding: 10px;position: relative;box-sizing: border-box;}
#root .cards{position: absolute;top: 200px;bottom: 10px;left: 10px;right: 10px;height: auto;}
.cards img{max-width: 100%;max-height: 100%;display: block;margin: auto;}
#root .mint-search{height: auto;}
.mint-searchbar-core{width: 100%;}
.country{width: 200px;}
</style>
<link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
</head>

<body>
<div id="root">
    <div class="">
        <mt-search
            v-model="keyword"
            cancel-text="取消"
            placeholder=" 搜索姓名或编号">
        </mt-search>
        <!-- <div class="form-line">
            <b class="control-label">搜索</b>
            <input class="form-control" type="text" v-model="keyword">
        </div> -->
        <div class="form-line">
            <mt-cell title="国家">
                <mt-navbar class="country" v-model="country">
                    <mt-tab-item v-for="(key, text) in countries" :id="key">{{ text }}</mt-tab-item>
                </mt-navbar>
            </mt-cell>
        </div>
    </div>
    <mt-swipe class="cards" :auto="0" :show-indicators="false">
        <mt-swipe-item v-for="img in result">
            <img :src="img.url">
        </mt-swipe-item>
    </mt-swipe>
</div>

<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="https://unpkg.com/vue@2.2.2/dist/vue.min.js"></script>
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script src="dist/entry.js"></script>
</body>
</html>
